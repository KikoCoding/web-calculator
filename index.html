<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="calculator-body">
    <div class="result-screen">
        <p id="user-input"></p>
        <p id="result">0</p>
    </div>
    <div class="numpad">
        <div class="numrow">
            <p class="btn" id="num">7</p>
            <p class="btn" id="num">8</p>
            <p class="btn" id="num">9</p>
            <p class="btn text" id="del">DEL</p>
            <p class="btn text" id="ac">AC</p>
        </div>
        <div class="numrow">
            <p class="btn" id="num">4</p>
            <p class="btn" id="num">5</p>
            <p class="btn" id="num">6</p>
            <p class="btn" id="×">×</p>
            <p class="btn" id="÷">÷</p>
        </div>
        <div class="numrow">
            <p class="btn" id="num">1</p>
            <p class="btn" id="num">2</p>
            <p class="btn" id="num">3</p>
            <p class="btn" id="+">+</p>
            <p class="btn" id="–">–</p>
        </div>
        <div class="numrow">
            <p class="btn" id="num">0</p>
            <p class="btn" id="dot">.</p>
            <p class="btn" id="plusminus">±</p>
            <p class="btn text" id="ans">Ans</p>
            <p class="btn" id="equals">=</p>
        </div>
    </div>
   </div> 
</body>
</html>
