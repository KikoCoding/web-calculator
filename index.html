<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="calculator-body">
    <div class="result-screen">
        <input id="user-input"></input>
        <p id="result">0</p>
    </div>
    <div class="numpad">
        <div class="numrow">
            <p class="btn">7</p>
            <p class="btn">8</p>
            <p class="btn">9</p>
            <p class="btn text">DEL</p>
            <p class="btn text">AC</p>
        </div>
        <div class="numrow">
            <p class="btn">4</p>
            <p class="btn">5</p>
            <p class="btn">6</p>
            <p class="btn">×</p>
            <p class="btn">÷</p>
        </div>
        <div class="numrow">
            <p class="btn">1</p>
            <p class="btn">2</p>
            <p class="btn">3</p>
            <p class="btn">+</p>
            <p class="btn">–</p>
        </div>
        <div class="numrow">
            <p class="btn">0</p>
            <p class="btn">.</p>
            <p class="btn">±</p>
            <p class="btn text">Ans</p>
            <p class="btn">=</p>
        </div>
    </div>
   </div> 
</body>
</html>
